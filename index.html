      <br><br>
      <label for="broker">Enter broker:</label>
      <input type="broker" id="broker" name="broker" placeholder="broker" required>
      <br><br>
      <label for="password">Enter password:</label>
      <input type="password" id="password" name="password" placeholder="password" required>
      <br><br>
      <h2>CLICK BELOW TO SIGN UP</h2>
      <nav>
         <ul class="LINKS">
            <a href="https://my.exness.com/accounts/sign-up/?utm_source=partners&gclid=EAIaIQobChMI1dm_zN70_wIVj0JBAh2izAo0EAAYAiAAEgIySfD_BwE&_8f4x=1">
               <li>EXNESS</li>

            <br><br>
            <a href="https://deriv.com/signup/?t=zUJJ9xsBeu3w7lEIj5SYgWNd7ZgqdRLk&utm_source=affiliate_191643&utm_medium=affiliate&utm_campaign=MyAffiliates&utm_content=&referrer=www.google.com">
               <li>DERIV</li>
            </a>

         </ul>

      <p>Select your age:</p>
      <input type="radio" name="age" value="0-25" id="option1">

      <label for="option2">26-50</label>

      </select>
      <br><br>
      <label for="answer">SECURITY QUIZ ANSWER</label>
      <input type="text" id="answer" name="answer">
      <br><br>
      <label for="bio">Your bio</label>
      <textarea name="bio" id="bio" cols="20" rows="20" placeholder="Info about you"></textarea>

      <samp></samp>
